<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Network Monitoring</title>
    
    <style>
        /* BAGIAN CSS - MENGATUR TAMPILAN */
        body {
            font-family: sans-serif;
            background-color: #1a1a2e; /* Warna gelap ala hacker */
            color: white;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #0f3460;
            padding-bottom: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        /* ERROR 1: Kode CSS untuk kotak server (card) belum ditutup kurung kurawal '}' 
           dan background color-nya salah ketik */
        .server-card {
            background-colr: #16213e; /* Typo di sini */
            border: 1px solid #0f3460;
            border-radius: 10px;
            padding: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.5);
        
        /* Kurung tutup } hilang di sini */

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        /* Indikator Status */
        .status-box {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 15px;
            display: inline-block;
        }

        .online {
            background-color: #2ecc71; /* Hijau */
            color: black;
        }

        .offline {
            background-color: #e74c3c; /* Merah */
            color: white;
        }

        .maintenance {
            background-color: #f1c40f; /* Kuning */
            color: black;
        }
